<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-list *ngFor="let notif of notifs">
      <ion-item>
        <ion-avatar slot="start"><img src="{{notif.account.avatar_static}}"></ion-avatar>
        <ion-label> {{notif.type}} by {{notif.account.display_name}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
